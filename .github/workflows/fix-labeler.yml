name: Labeller
on:
  push:
    branches:
      - release

jobs:
  update-labels:
    name: Update labels on issues
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Label Fixed Issues
        uses: gh-bot/fix-labeler@master
